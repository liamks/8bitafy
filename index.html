<!DOCTYPE HTML>
<html lang="en">
  <head>
      <title>8bitafy - Transform images into 8-bit</title>
      <link href='http://fonts.googleapis.com/css?family=Monofett&v2' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="8.css" />
      <script type="text/javascript" src="8.js"></script>
      <meta charset="utf-8">
  </head>
  	<body>
      <h1>8bitafy</h1>
      <h2>Transform photos into 8-bit images within your browser!</h2>
      <div id="instructions">
        Drag your photo here.
      </div>
      <img src="" id="img_output" style="display:none;">
  		<canvas id="view_it" width="800" height="600" style="display:none;"></canvas>
      <img id="full_image" style="display:none;"/>
      <ul id="buttons">
        <li><button id="clear">Clear Canvas</button></li>
      </ul>
  	</body>
  </html>
